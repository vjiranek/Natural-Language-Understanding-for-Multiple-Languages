- intent: foodtype
  example: | 
    - Sie können zwischen den folgenden Möglichkeiten wählen: italienische, französische, griechische oder chinesische Küche oder keine Präferenz. 
    - Bevorzugen Sie eine bestimmte Küche, zum Beispiel italienisch, französisch, griechisch... ? 
    - Wiederholen Sie bitte die Art der Küche. 
    - Könnten Sie bitte die gewünschte Art der Küche wiederholen? 

- intent: time
  example: | 
    - Suchen Sie ein Restaurant für das Mittagessen oder für das Abendessen? 
    - Wiederholen Sie bitte die Tageszeit der Mahlzeit. 
    - Könnten Sie bitte die gewünschte Tageszeit der Mahlzeit wiederholen? 
    - Sie können zwischen den folgenden Möglichkeiten wählen: Mittagessen, Abendessen oder keine Präferenz. 

- intent: date
  example: | 
    - An welchem Tag beabsichtigen Sie essen zu gehen?  
