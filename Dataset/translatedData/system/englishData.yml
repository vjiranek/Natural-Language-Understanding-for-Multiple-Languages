- intent: ALL
  example: | 
    - Good day! Welcome to Boris, the Bochum restaurant information system. You can choose a restaurant based on the type of cuisine, the time of day or the price of the meal, the approximate location of the restaurant or its opening hours. What is your request?
    - Good evening! Welcome to Boris, the Bochum restaurant information system. Boris allows you to search according to the following criteria: the type of cuisine, the time of day or the price of the meal, the approximate location of the restaurant or its opening hours. Please ask your question.
    - You can make an inquiry based on the type of cuisine, the time of day or the price of the meal, the approximate location of the restaurant or its opening hours. What is your request? 
    - Unfortunately, the system did not understand your request. Could you please repeat them?

- intent: foodtype
  example: | 
    - You can choose between the following options: Italian, French, Greek or Chinese cuisine or no preference.
    - Do you prefer a particular cuisine, for example Italian, French, Greek... ?
    - Please repeat the type of cuisine.
    - Could you please repeat the type of cuisine requested?

- intent: time
  example: | 
    - Are you looking for a restaurant for lunch or for dinner?
    - Please repeat the time of day of the meal. 
    - Could you please repeat the desired time of day of the meal?
    - You can choose between the following options: lunch, dinner or no preference.

- intent: date
  example: | 
    - On what day do you intend to go out to eat? 
    - The options are as follows: the days of the week, Saturdays, Sundays or no preference.
    - Could you please repeat the desired day of the week?
    - Please repeat the day of the week.

- intent: price
  example: | 
    - Approximately how much do you want to spend per person?
    - You have the following options: upper, middle or lower price range or no preference.
    - Could you please repeat the desired price of the meal?
    - What amount do you intend to spend per person? 
    - Please repeat your choice regarding the price of the meal.

